highlighter: rouge
markdown: kramdown
timezone: America/New_York
title: Slim Framework
url: https://www.slimframework.com
slim_version: v4
slim_docs_versions: v2, v3, v4
slim_website_repo: https://github.com/slimphp/Slim-Website/tree/gh-pages/
urlBasePath:
include: [.htaccess]
exclude: [node_modules]
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
plugins:
  - jekyll-sitemap
algolia:
  application_id: KS0N5YSBFY
  index_name:     slim-docs
  nodes_to_index: 'h1,h2,h3,p,ul.toc-links.li'
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      docs-v4:
        - title: Get Started
          items:
          - [/docs/v4, Home]
          - [/docs/v4/start/installation.md, Installation]
          - [/docs/v4/start/web-servers.md, Web Servers]
          - [/docs/v4/deployment/deployment.md, Deployment]
          - [/docs/v4/start/upgrade.md, Upgrade Guide]
